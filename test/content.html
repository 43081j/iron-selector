<html>
<head>

  <title>core-selector-content</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../../webcomponentsjs/webcomponents.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../test-fixture/test-fixture-mocha.js"></script>

  <link rel="import" href="../../test-fixture/test-fixture.html">
  <link rel="import" href="content-element.html">

  <style>
    .core-selected {
      background: #ccc;
    }
  </style>

</head>
<body>

  <test-content-element selected="item0">
    <div id="item0">item0</div>
    <div id="item1">item1</div>
    <div id="item2">item2</div>
    <div id="item3">item3</div>
  </test-content-element>

  <script>

    var s = document.querySelector('test-content-element');

    suite('content', function() {

      test('attribute selected', function() {
        // check selected class
        assert.isTrue(s.querySelector('#item0').classList.contains('core-selected'));
      });

      test('set selected', function() {
        // set selected
        s.selected = 'item1';
        // check selected class
        assert.isTrue(s.querySelector('#item1').classList.contains('core-selected'));
      });

      test('get items', function() {
        assert.equal(s.$.selector.items.length, 4);
      });

      test('activate event', function() {
        var item = s.querySelector('#item2');
        item.dispatchEvent(new CustomEvent('click', {bubbles: true}));
        // check selected class
        assert.isTrue(item.classList.contains('core-selected'));
      });

      test('add item dynamically', function() {
        var item = document.createElement('div');
        item.id = 'item4';
        item.textContent = 'item4';
        s.lightDom.appendChild(item);
        // set selected
        s.selected = 'item4';
        // check items length
        assert.equal(s.$.selector.items.length, 5);
        // check selected class
        assert.isTrue(s.querySelector('#item4').classList.contains('core-selected'));
      });

    });

  </script>

</body>
</html>
