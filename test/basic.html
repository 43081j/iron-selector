<html>
<head>

  <title>core-selector-basic</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../../webcomponentsjs/webcomponents.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <link rel="import" href="../core-selector.html">

  <style>
    .core-selected {
      background: #ccc;
    }

    .my-selected {
      background: red;
    }
  </style>

</head>
<body>

  <core-selector id="selector1">
    <div>Item 0</div>
    <div>Item 1</div>
    <div>Item 2</div>
    <div>Item 3</div>
    <div>Item 4</div>
  </core-selector>

  <br><br>

  <core-selector id="selector2" selected="item2" attrForSelected="id">
    <div id="item0">Item 0</div>
    <div id="item1">Item 1</div>
    <div id="item2">Item 2</div>
    <div id="item3">Item 3</div>
    <div id="item4">Item 4</div>
  </core-selector>

  <script>

    var s1 = document.querySelector('#selector1');
    var s2 = document.querySelector('#selector2');

    suite('basic', function() {

      suite('defaults', function() {
        test('to nothing selected', function() {
          assert.equal(s1.selected, null);
        });

        test('to core-selected as selectedClass', function() {
          assert.equal(s1.selectedClass, 'core-selected');
        });

        test('to name as attrForSelected', function() {
          assert.equal(s1.attrForSelected, undefined);
        });

        test('as many items as children', function() {
          assert.equal(s1.items.length, 5);
        });
      });

      test('honors the selected attribute', function() {
        assert.equal(s2.selected, 'item2');
        assert.equal(s2.item, document.querySelector('#item2'));
      });

      test('allows assignment to selected', function() {
        // setup listener for selected-changed event
        var selectedEventCounter = 0;
        s2.addEventListener('selected-changed', function(e) {
          selectedEventCounter++;
        });
        // set selected
        s2.selected = 'item4';
        // check core-select event
        assert.equal(selectedEventCounter, 1);
        // check selected class
        assert.isTrue(s2.children[4].classList.contains('core-selected'));
        // check item
        assert.equal(s2.item, s2.children[4]);
        // selecting the same value shouldn't fire core-select
        selectedEventCounter = 0;
        s2.selected = 'item4';
        assert.equal(selectedEventCounter, 0);
      });

    });

  </script>

</body>
</html>
