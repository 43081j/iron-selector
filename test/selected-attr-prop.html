<html>
<head>

  <title>core-selector-selected-attr-prop</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../../webcomponentsjs/webcomponents.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <link rel="import" href="../core-selector.html">

  <style>
    .core-selected {
      background: #ccc;
    }
  </style>

</head>
<body>

  <core-selector id="selector">
    <div>Item 0</div>
    <div>Item 1</div>
    <div>Item 2</div>
    <div>Item 3</div>
    <div>Item 4</div>
  </core-selector>

  <script>

    var s = document.querySelector('#selector');

    suite('selected attributes', function() {

      test('custom selectedAttribute', function() {
        s.selectedAttribute = 'myattr';
        // check selected attribute (should not be there)
        assert.isFalse(s.children[4].hasAttribute('myattr'));
        s.selected = 4;
        // check selected attribute
        assert.isTrue(s.children[4].hasAttribute('myattr'));
      });

    });

  </script>

</body>
</html>
