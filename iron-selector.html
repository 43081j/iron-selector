<!--
`iron-selector` is an element which can be used to manage a list of elements
that can be selected.  Tapping on the item will make the item selected.  The `selected` indicates
which item is being selected.  The default is to use the index of the item.

Example:

    <iron-selector selected="0">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
    </iron-selector>

If you want to use the attribute value of an element for `selected` instead of the index,
set `attrForSelected` to the name of the attribute.  For example, if you want to select item by
`name`, set `attrForSelected` to `name`.

Example:

    <iron-selector attr-for-selected="name" selected="foo">
      <div name="foo">Foo</div>
      <div name="bar">Bar</div>
      <div name="zot">Zot</div>
    </iron-selector>

`iron-selector` is not styled. Use the `iron-selected` CSS class to style the selected element.

Example:

    <style>
      .iron-selected {
        background: #eee;
      }
    </style>

    ...

    <iron-selector selected="0">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
    </iron-selector>

@group Polymer Core Elements
@element iron-selector
@homepage github.io
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="iron-selectable.html">

<script>

  Polymer({

    is: 'iron-selector',

    behaviors: [
      Polymer.Core.Selectable
    ],

    properties: {

      /**
       * If you want to use the attribute value of an element for `selected` instead of the index,
       * set this to the name of the attribute.
       *
       * @attribute attrForSelected
       * @type String
       */
      attrForSelected: {
        type:     String,
        observer: 'attrForSelectedChanged',
      },

      /**
       * If true, multiple selections are allowed.
       *
       * @attribute multi
       * @type Boolean
       * @default false
       */
      multi: {
        type: Boolean,
        value: false,
        observer: 'multiChanged'
      },

      /**
       * Gets or sets the selected element. The default is to use the index of the item.  In
       * multi-selection this should be an array of values.
       *
       * @attribute selected
       * @type String|Array
       */
      selected: {
        type: String,
        notify: true,
        observer: 'selectedChanged'
      },

      /**
       * Returns the currently selected item. In multi-selection this returns an array of
       * selected items.
       *
       * @attribute selectedItem
       * @type Object|Array
       */
      selectedItem: {
        type: Object,
        readOnly: true,
        notify: true
      },

      /**
       * The event that would be fired from the item to indicate it is being selected.  Set this
       * to empty string or null if you don't want to listen for any events.
       *
       * @attribute activateEvent
       * @type String
       * @default 'click'
       */
      activateEvent: {
        type: String,
        value: 'click',
        observer: 'activateEventChanged'
      },

      /**
       * If this is set, only items with local name that matches the `selectable` are selectable.
       *
       * @attribute selectable
       * @type String
       */
      selectable: String

    },

    created: function() {
      this._bindActivateHandler = this.activateHandler.bind(this);
    },

    detached: function() {
      this.removeListener(this.activateEvent);
    },

    addListener: function(eventName) {
      if (eventName) {
        this.addEventListener(eventName, this._bindActivateHandler);
      }
    },

    removeListener: function(eventName) {
      if (eventName) {
        this.removeEventListener(eventName, this._bindActivateHandler);
      }
    },

    activateEventChanged: function(eventName, old) {
      this.removeListener(old);
      this.addListener(eventName);
    },

    multiChanged: function(multi) {
      this.selection.multi = multi;
      this.selectedChanged(this.selected);
    },

    selectedChanged: function(selected, old) {
      this._selectedChanged(selected, old);
    },

    attrForSelectedChanged: function(attrForSelected, old) {
      this._selectedChanged(this.selected);
    },

    activateHandler: function(e) {
      var t = e.target;
      var items = this.items;
      while (t && t != this) {
        var i = items.indexOf(t);
        if (i >= 0) {
          var value = this.indexToValue(i);
          if (!this.fire('iron-activate', {selected: value, item: t}, {cancelable: true}).defaultPrevented) {
            this.select(value);
          }
          return;
        }
        t = t.parentNode;
      }
    }

  });

</script>
